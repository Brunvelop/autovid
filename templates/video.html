<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Video {{ short_num }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@2.0.2"></script>
</head>
<body class="bg-[#0e0e1a] text-[#e0e0e0] font-sans">
    <h1 class="text-2xl font-bold mb-4">VIDEO {{ short_category }} {{ short_num }} {{ 'âœ”ï¸' if status['completed'] else 'âŒ' }}</h1>
    <div class="mb-4">
        <a href="{{ url_for('index') }}" class="text-blue-500 hover:underline mx-2">Volver al inicio</a>
        <a href="{{ url_for('show_video', short_category=short_category, short_num=short_num|int - 1) }}" class="text-blue-500 hover:underline mx-2">â¬…ï¸</a>
        <a href="{{ url_for('show_video', short_category=short_category, short_num=short_num|int + 1) }}" class="text-blue-500 hover:underline mx-2">â¡ï¸</a>
    </div>
    <div class="flex flex-wrap justify-start">
        {% for scene in scenes %}
        <div class="flex-grow-0 basis-[300px] m-[2px] border border-[#ccc] p-[5px]" id="scene{{ loop.index0 }}">
            <div class="flex items-center justify-center">
                <h2 id="status{{ loop.index0 }}">{{ 'âœ”ï¸' if status['images_completed'][loop.index0] else 'âŒ' }}</h2>
                <button hx-get="/update_status/{{ short_category }}/{{ short_num }}/{{ loop.index0 }}/false" hx-target="#status{{ loop.index0 }}" hx-swap="outerHTML" class="mr-[3px] mt-[5px] px-[8px] py-[4px] text-[0.85em] cursor-pointer">âŒ</button>
                <button hx-get="/update_status/{{ short_category }}/{{ short_num }}/{{ loop.index0 }}/true" hx-target="#status{{ loop.index0 }}" hx-swap="outerHTML" class="mr-[3px] mt-[5px] px-[8px] py-[4px] text-[0.85em] cursor-pointer">âœ”ï¸</button>
            </div>
            <div id="image{{ loop.index0 }}">
                <img src="{{ scene.image_url }}" class="max-w-full h-auto">
            </div>
            <audio controls class="w-full mt-2">
                <source src="{{ scene.audio_url }}" type="audio/mpeg">
                Tu navegador no soporta el elemento de audio.
            </audio>
            <div class="mt-[5px]">
                <div id="narration{{ loop.index0 }}">
                    <label for="text{{ loop.index }}" class="block font-bold mt-[5px] text-[0.85em]">NarraciÃ³n:</label>
                    <textarea id="text{{ loop.index }}" name="text" class="w-full min-h-[100px] max-h-[300px] resize-y p-[4px] text-[0.85em] bg-[#0f3460] text-[#e0e0e0]">{{ scene.text }}</textarea>
                    <button hx-post="/save_storyboard/{{ short_category }}/{{ short_num }}/{{ loop.index0 }}" hx-include="#text{{ loop.index }}" class="mr-[3px] mt-[5px] px-[8px] py-[4px] text-[0.85em] cursor-pointer">ğŸ’¾</button>
                </div>
                <div id="image_prompt{{ loop.index0 }}">
                    <label for="image_prompt{{ loop.index }}" class="block font-bold mt-[5px] text-[0.85em]">Prompt imagen:</label>
                    <textarea id="image_prompt{{ loop.index }}" name="image_prompt" class="w-full min-h-[100px] max-h-[300px] resize-y p-[4px] text-[0.85em] bg-[#0f3460] text-[#e0e0e0]">{{ scene.image_prompt }}</textarea>
                    <button hx-post="/save_image_prompt/{{ short_category }}/{{ short_num }}/{{ loop.index0 }}" hx-include="#image_prompt{{ loop.index }}" class="mr-[3px] mt-[5px] px-[8px] py-[4px] text-[0.85em] cursor-pointer">ğŸ’¾</button>
                </div>
                <button hx-post="/remake_scene/{{ short_category }}/{{ short_num }}/{{ loop.index0 }}" hx-include="#text{{ loop.index }}" hx-target="#scene{{ loop.index0 }}" hx-swap="outerHTML" class="mr-[3px] mt-[5px] px-[8px] py-[4px] text-[0.85em] cursor-pointer">âœï¸</button>
                <button hx-post="/remake_image/{{ short_category }}/{{ short_num }}/{{ loop.index0 }}" hx-include="#image_prompt{{ loop.index }}" hx-target="#image{{ loop.index0 }}" hx-swap="outerHTML" class="mr-[3px] mt-[5px] px-[8px] py-[4px] text-[0.85em] cursor-pointer">ğŸ–Œï¸</button>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
