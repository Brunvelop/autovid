<nav class="fixed w-full flex justify-between p-4">
    <!-- Left side - Home button -->
    <div>
        <a href="{{ url_for('index') }}" class="bg-white rounded-full p-4 shadow-lg hover:bg-purple-100 transition duration-200">
            <i class="fa-solid fa-house text-xl text-gray-700 hover:text-purple-600"></i>
        </a>
    </div>
            
    <!-- Right side - Settings dropdown -->
    <div class="relative">
        <button id="settingsDropdown" class="bg-white rounded-full p-4 shadow-lg hover:bg-purple-100 transition duration-200">
            <i class="fa-solid fa-gear text-xl text-gray-700 hover:text-purple-600"></i>
        </button>

        <!-- Dropdown menu -->
        <div id="settingsMenu" class="hidden absolute right-0 mt-2 w-64 rounded-lg bg-white shadow-xl">
            <div class="p-4">
                <h3 class="font-semibold text-gray-700 mb-3">LLM Settings</h3>
                
                <!-- Model Selection -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Model</label>
                    <select class="w-full rounded-md border border-gray-300 px-3 py-2 text-gray-700">
                        <option>GPT-3.5-turbo</option>
                        <option>GPT-4</option>
                        <option>Claude</option>
                        <option>LLaMA</option>
                    </select>
                </div>

                <!-- Temperature Slider -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Temperature</label>
                    <input type="range" min="0" max="100" value="70" 
                           class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                    <div class="flex justify-between text-xs text-gray-500 mt-1">
                        <span>0</span>
                        <span>1</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>

<script>
    const settingsButton = document.getElementById('settingsDropdown');
    const settingsMenu = document.getElementById('settingsMenu');

    settingsButton.addEventListener('click', () => {
        settingsMenu.classList.toggle('hidden');
    });

    // Close dropdown when clicking outside
    document.addEventListener('click', (event) => {
        if (!settingsButton.contains(event.target) && !settingsMenu.contains(event.target)) {
            settingsMenu.classList.add('hidden');
        }
    });
</script>
