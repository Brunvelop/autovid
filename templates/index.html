<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>AI VIDEO GENERATOR</title>
</head>
<body>
    <h1>VIDEO PRODUCTION</h1>
    {% for category, videos in global_status.items() %}
        <h2>{{ category }}</h2>
        <ul>
            {% for video_path, status in videos.items() %}
                <li>
                    <a href="{{ url_for('show_video', short_category=category, short_num=video_path.name) }}">
                        {{ video_path.name }}
                    </a>
                    {% if status['completed'] %}
                        ✔️
                    {% else %}
                        ❌
                    {% endif %}
                </li>
            {% endfor %}
        </ul>
    {% endfor %}
</body>
</html>
