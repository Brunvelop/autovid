{% include 'components/head.html' %}
<body class="bg-gradient-to-br from-gray-100 to-gray-200 min-h-screen">
    {% include 'components/navbar.html' %}
    <div class="container mx-auto px-4 py-8">
        <!-- Título Principal -->
        <h1 class="text-4xl font-bold mb-8 text-center text-gray-800">
            <span class="bg-clip-text text-transparent bg-gradient-to-r from-purple-600 to-blue-500">
                Serie Generator AI
            </span>
        </h1>

        <!-- Sección de Creación de Series -->
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-2xl font-semibold mb-4 text-gray-700 border-b pb-2">
                <i class="fas fa-magic mr-2"></i>Create New Serie
            </h2>
            <form class="space-y-6">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Series Name</label>
                        <input type="text" name="name" placeholder="Enter series name"
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring focus:ring-purple-200">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Expertise Area</label>
                        <input type="text" name="expertise" placeholder="Mitología griega"
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring focus:ring-purple-200">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Series Theme</label>
                        <textarea name="serie_theme" rows="3"
                                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring focus:ring-purple-200">Historias increibles de humanos o humanas relacionadas con la mitología griega</textarea>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Number of Stories</label>
                        <input type="number" name="num_stories" placeholder="5" min="1" max="100"
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring focus:ring-purple-200">
                    </div>
                </div>

                <button class="w-full px-4 py-2 bg-gradient-to-r from-purple-600 to-blue-500 text-white rounded-md hover:from-purple-700 hover:to-blue-600 transition duration-200 shadow-md">
                    Generate Serie
                </button>
            </form>
        </div>
    </div>
</body>
</html>
